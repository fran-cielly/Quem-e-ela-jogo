<html>
    <head>
        <title>Quem é ela? | Partida</title>
        <link rel="sortcut icon" href="css/img/logo.ico" type="image/x-icon">
        <meta charset="UTF-8">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/estilo.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="css/hover.css">
        <script src="js/jquery-3.6.0.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/requisicoesPartida.js"></script>
    </head>
    <body>
        <div id="fundo-partida" class="container-fluid">
            <header class="row row-header justify-content-between">
                <div class="col-2">
                    <img class="logo-header" src="css/img/logo.png">
                </div>
                <div id="caixa-btn-header" class="d-flex justify-content-between align-self-center">
                    <button id="btn-som" class="btn btn-header">
                        <img src="css/img/volume.png">
                    </button>
                    <button id="btn-help" class="btn btn-header">
                        <img src="css/img/interrogation.png">
                    </button>
                    <button id="btn-sair" class="btn btn-header">
                        <img src="css/img/close.png">
                    </button>
                </div>
            </header>

            <div class="row">
                <div id="container-caixa-personagem" class="col-9">
                    <div id="caixa-personagem">
                        <!--As caixas de personagens são inseridas aqui por meio do js-->
                    </div>
                </div>
                <div id="caixa-menu-jogo" class="col-3">
                    <div id="time">11:00</div>
                    <button id="btn-modal-perguntar" class="btn btn-menu btn-lg btn-block" data-toggle="modal" data-target="#modal-perguntas"> Fazer uma pergunta</button>
                    <button class="btn btn-menu btn-lg btn-block">Fazer uma tentativa</button>
                </div>
            </div>
        </div>
          <!-- Modal -->
        <div class="modal fade" id="modal-perguntas" tabindex="-1" aria-labelledby="modal-perguntas" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Escolha uma pergunta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row mx-md-n2">
                            <div class="col-3 px-md-2">
                                <div class="card-categoria" categoria="1">
                                    <p>Nascimento</p>
                                </div>
                            </div>
                            <div class="col-3 px-md-5">
                                <div class="card-categoria" categoria="2">
                                    <p>Estudo</p>
                                </div>
                            </div>
                            <div class="col-3 px-md-5" >
                                <div class="card-categoria" categoria="3">
                                    <p>Estudo</p>
                                </div>
                            </div>
                            <div class="col-3 px-md-5">
                                <div class="card-categoria" categoria="4">
                                    <p>Estudo</p>
                                </div>
                            </div>
                        </div>
                        <div id="listar-perguntas" class="row">
                            <!--As perguntas são inseridas aqui por meio do js-->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Escolher</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/funcoesPartida.js"></script>
</html>
