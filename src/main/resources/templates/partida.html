<html>
    <head>
        <title>Quem é ela? | Partida</title>
        <link rel="sortcut icon" href="css/img/logo.ico" type="image/x-icon">
        <meta charset="UTF-8">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/estilo.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="css/hover.css">
    </head>
    <body>
        <!--Modal de tutorial que abre antes da partida começar-->
        <div class="modal fade" id="modal-tutorial" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    Tutorial
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Começar jogo</button>
                </div>
              </div>
            </div>
        </div>

        <div id="fundo-partida" class="container-fluid">

          

            <header class="row row-header justify-content-between">
                <div class="col-2">
                    <img class="logo-header" src="css/img/logo.png">
                </div>
                <div id="caixa-btn-header" class=" d-flex justify-content-between align-self-center">
                    <button id="btn-som" class="btn btn-header">
                        <img src="css/img/volume.png">
                    </button>
                    <button id="btn-help" class="btn btn-header">
                        <img src="css/img/interrogation.png">
                    </button>
                    <button id="btn-sair" class="btn btn-header">
                        <img src="css/img/close.png">
                    </button>
                </div>
            </header>

            <div class="row">
                <div id="container-caixa-personagem" class="col-9">
                    <div id="caixa-personagem">
                        <!--As caixas de personagens são inseridas aqui por meio do js-->
                    </div>
                </div>
                <div id="caixa-menu-jogo" class="col-3">
                    <div id="time">11:00</div>
                    <button id="perguntar" class="btn btn-menu btn-lg btn-block">Fazer uma pergunta</button>
                    <button id="perguntar" class="btn btn-menu btn-lg btn-block">Fazer uma tentativa</button>
                </div>
            </div>

        </div>
    </body>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/requisicoesPartida.js"></script>
</html>
