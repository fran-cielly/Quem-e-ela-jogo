<html>
    <head>
        <title>Quem é ela?</title>
        <link rel="sortcut icon" href="css/img/logo.ico" type="image/x-icon">
        <meta charset="UTF-8">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/estilo.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="css/hover.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row max-row">
                <main id="login" class="col-6 d-flex flex-column align-items-center">
                   
                    <div id="caixa-logo" class="w-50 d-flex flex-column">
                        <img class="flip-in-hor-bottom" src="css/img/logo.png">
                        <p class="jello-horizontal">Um jogo cara-a-cara só com mulheres da ciência</p>
                    </div>

                    <div class="col-7">
                        <form id="form-login" class="form-index">
                            <div>
                                <label for="exampleInputEmail1">Digite seu nome</label>
                                <input type="text" class="form-control" id="nomeUsuario" aria-describedby="name" required="required" minlength="2">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Digite sua senha</label>
                                <input type="password" class="form-control" id="senhaUsuario" aria-describedby="senha" required="required" minlength="3">
                                <a href=""><small id="esqueceuSenha" class="form-text text-muted">Esqueceu sua senha? Clique aqui</small></a>
                            </div>
                            <br>
                            <button id="btn-login" type="button" class="btn-jogo btn btn-primary btn-lg btn-block bounce-in-left">Entrar</button>
                        </form>
                    </div>

                    <footer class="logo-ufabc col-12">
                        <img src="css/img/ufabc-logo.png" alt="Logo Universidade Federal do ABC">
                        <span>Universidade Federal do ABC</span>
                    </footer>
                    
                </main>
                <aside id="fundo-index" class="col-6 d-flex justify-content-end align-items-start">
                    <a href="/cadastro"><button id="btn-ir" type="button" class="btn btn-jogo">Cadastre-se</button></a>
                </aside>
            </div>
        </div>
    </body>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/requisicoesLogin.js"></script>
</html>
